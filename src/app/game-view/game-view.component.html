<div class="d-flex flex-column justify-content-between min-80">
    <div class="display-1 fw-bold text-black min-vw-40 text-center" style="grid-area: gamename;">TICTACTOE</div>
    <div class="d-flex flex-column justify-content-center min20" style="grid-area: player;">
        <h1 class="text-center min20" [class.text-danger]="draw" [class.text-success]="winnercheck()">{{winnerplayer()}}</h1>
    </div>
    <div class="gridcontainer justiify-items-center" style="grid-area: game;">
        <div class="block1 d-flex justify-content-center align-items-center display-4 fw-bold" (click)="onblockclick(1)">{{str[0]}}</div>
        <div class="block2 d-flex justify-content-center align-items-center display-4 fw-bold" (click)="onblockclick(2)">{{str[1]}}</div>
        <div class="block3 d-flex justify-content-center align-items-center display-4 fw-bold" (click)="onblockclick(3)">{{str[2]}}</div>
        <div class="block4 d-flex justify-content-center align-items-center display-4 fw-bold" (click)="onblockclick(4)">{{str[3]}}</div>
        <div class="block5 d-flex justify-content-center align-items-center display-4 fw-bold" (click)="onblockclick(5)">{{str[4]}}</div>
        <div class="block6 d-flex justify-content-center align-items-center display-4 fw-bold" (click)="onblockclick(6)">{{str[5]}}</div>
        <div class="block7 d-flex justify-content-center align-items-center display-4 fw-bold" (click)="onblockclick(7)">{{str[6]}}</div>
        <div class="block8 d-flex justify-content-center align-items-center display-4 fw-bold" (click)="onblockclick(8)">{{str[7]}}</div>
        <div class="block9 d-flex justify-content-center align-items-center display-4 fw-bold" (click)="onblockclick(9)">{{str[8]}}</div>
    </div>
   
    <div class="d-flex justify-content-evenly" style="max-height: 40vh;" style="grid-area: reset;">
        <button class="btn btn-warning" (click)="OnReset()">Reset</button>
    </div>
   
</div>
